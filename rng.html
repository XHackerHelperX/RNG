<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Random Number Generator</h1>
    <label for="min">Minimum:</label>
    <input type="number" id="min" name="min" required>
    
    <label for="max">Maximum:</label>
    <input type="number" id="max" name="max" required>
    
    <label for="count">Number of Results:</label>
    <input type="number" id="count" name="count" required>
    
    <button onclick="generateRandomNumbers()">Generate</button>
    
    <div class="results" id="results"></div>
    
    <script>
        function generateRandomNumbers() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);
            const count = parseInt(document.getElementById('count').value);
            const resultsDiv = document.getElementById('results');
            
            if (isNaN(min) || isNaN(max) || isNaN(count) || min > max || count <= 0) {
                resultsDiv.innerHTML = '<p style="color: red;">Please enter valid inputs.</p>';
                return;
            }
            
            let results = '';
            for (let i = 0; i < count; i++) {
                const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
                results += `<p>${randomNum}</p>`;
            }
            resultsDiv.innerHTML = results;
        }
    </script>
</body>
</html>
